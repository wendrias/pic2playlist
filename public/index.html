<!doctype html>
<html>

<head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background-image: url("https://thumbs.dreamstime.com/b/semless-background-sketch-music-elements-seamless-eps-vector-illustration-40070793.jpg");
            /*   background-size: cover;
  background-repeat: no-repeat; */
            display: flex;
            color: white;
            font-family: Verdana;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }
        
        .bg-filter {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            background-color: rgba(240, 230, 230, .9);
            z-index: -1;
        }
        
        .content {
            background: rgba(1, 1, 1, .85);
            padding: 5vw;
            border-radius: 20px;
            width: 80vw;
        }
        
        .button {
            text-decoration-line: none;
            color: #F6F0E4;
            background: black;
            padding: 2vh;
            text-align: center;
            border-radius: 20px;
            width: 80%;
        }
        
        #login {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #F6F0E4;
        }
        
        #login.h1 {
            margin: 0;
        }
        
        #loggedin {
            height: 80vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #loggedin button {
            background: black;
            color: white;
            padding: 4vh;
            font-family: Verdana;
            border-radius: 20px;
            width: 90%;
        }
        
        .tiny {
            font-size: 8px;
        }
    </style>

    <body>
        <div class="bg-filter">
        </div>
        <div class="content">
            <div id="login">
                <h1>Pic to Playist - Beta</h1>
                <p>Put in a picture and get a out playlist!</p>
                <br>
                <a href="/login" class="button">Log in with Spotify</a>
                <p class="tiny">Powered by Spotify and Google Cloud. By using this tool you agree to the proccessing of your image by Google Cloud Vision.</p>
            </div>

            <div id="loggedin">
                <h1 class="welcome"></h1>
                <p>Upload an image below, then click "Make my playlist"</p>
                <br>
                <p class="user-id" style="display:none;"></p>
                <p class="tracks" style="display:none;"></p>
                <p class="list-id" style="display:none;"></p>
                <p class="list-name" style="display:none;"></p>
                <form class="form">
                    <input type="file" accept="image/*" onchange="loadImage(event)">
                    <p><img id="output" width="200" /></p>
                </form>

                <button type="submit" id="button" name="drake" value="submit">Make my playlist!</button>

            </div>
            <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script>
                let loadImage = (event) => {
                    let image = $('#output');
                    image.attr("src", URL.createObjectURL(event.target.files[0]));
                    console.log($('#output').attr('src')); //pass this into google vision on button click

                    //for image upload
                    handleImageUpload(event)
                };

                //for image upload
                const handleImageUpload = event => {
                    const files = event.target.files
                    const formData = new FormData()
                    formData.append('myFile', files[0])

                    fetch('/saveImage', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data.path)
                        })
                        .catch(error => {
                            console.error(error)
                        })
                }

                (function() {
                    /*
                     * Obtains parameters from the hash of the URL
                     * @return Object
                     */
                    function getHashParams() {
                        var hashParams = {};
                        var e, r = /([^&;=]+)=?([^&;]*)/g,
                            q = window.location.hash.substring(1);
                        console.log("q:" + q);
                        while (e = r.exec(q)) {
                            hashParams[e[1]] = decodeURIComponent(e[2]);
                        }
                        return hashParams;
                    }

                    // var userProfileSource = document.getElementById('user-profile-template').innerHTML,
                    //     userProfileTemplate = Handlebars.compile(userProfileSource),
                    //     userProfilePlaceholder = document.getElementById('user-profile');

                    // var oauthSource = document.getElementById('oauth-template').innerHTML,
                    //     oauthTemplate = Handlebars.compile(oauthSource),
                    //     oauthPlaceholder = document.getElementById('oauth');

                    var params = getHashParams();
                    let userId;
                    var access_token = params.access_token,
                        refresh_token = params.refresh_token,
                        error = params.error;

                    if (error) {
                        alert('There was an error during the authentication');
                    } else {

                        //do stuff with params -wasp
                        if (access_token) {
                            console.log("access token present");
                            // render oauth info
                            // oauthPlaceholder.innerHTML = oauthTemplate({
                            //     access_token: access_token,
                            //     refresh_token: refresh_token
                            // });


                            $.ajax({
                                url: 'https://api.spotify.com/v1/me',
                                headers: {
                                    'Authorization': 'Bearer ' + access_token
                                },
                                success: function(response) {
                                    // userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                                    $('.user-id').text(response.id)
                                    $('#login').hide();
                                    $('#loggedin').show();
                                    $('.welcome').text("Welcome," + response.display_name);
                                }
                            });

                        } else {
                            console.log("No access token present");
                            // show login screen again if no access code  -wasp
                            $('#login').show();
                            $('#loggedin').hide();
                        }

                        document.getElementById('button').addEventListener('click', function(e) {
                            e.preventDefault(); // prevent actual form submit
                            $.ajax({
                                url: '/search',
                                data: {
                                    'access_token': access_token,
                                    'image': $("#output").attr("src"),
                                    'user_id': $('.user-id').text()
                                },
                                success: (res) => {
                                    console.log("went thru")
                                    $('.tracks').text(res.tracks);
                                    $('.list-name').text(res.title);
                                    //make playlist
                                    $.ajax({
                                        url: 'https://api.spotify.com/v1/users/' + $('.user-id').text() + '/playlists',
                                        type: 'POST',
                                        data: JSON.stringify({
                                            "name": $('.list-name').text()
                                        }),
                                        headers: {
                                            'Authorization': 'Bearer ' + access_token
                                        },
                                        success: function(res) {
                                            $('.list-id').text(res.id)
                                            $.ajax({
                                                url: 'https://api.spotify.com/v1/playlists/' + $('.list-id').text() + '/tracks',
                                                type: 'POST',
                                                data: JSON.stringify({
                                                    "uris": $('.tracks').text().split(",")
                                                }),
                                                headers: {
                                                    'Authorization': 'Bearer ' + access_token
                                                },
                                                success: function(msg) {
                                                    console.log("tracks added!");
                                                },
                                                error: function(err) {
                                                    console.log(err.responseText)
                                                }
                                            })
                                        },
                                        error: function(err) {
                                            console.log(err.responseText)
                                        }
                                    })
                                }
                            })
                        }, false);

                        document.getElementById('button2').addEventListener('click', function(e) {
                            e.preventDefault();
                            // $.ajax({
                            //     url: 'https://api.spotify.com/v1/playlists/3JfQCAvI6TuwHhYle6wdLX/tracks',
                            //     type: 'POST',
                            //     data: JSON.stringify({
                            //         "uris": ["spotify:track:4iV5W9uYEdYUVa79Axb7Rh", "spotify:track:1301WleyT98MSxVHPZCA6M"]
                            //     }),
                            //     headers: {
                            //         'Authorization': 'Bearer ' + access_token
                            //     },
                            //     success: function(msg) {
                            //         console.log("tracks added!");
                            //     },
                            //     error: function(err) {
                            //         console.log(err.responseText)
                            //     }
                            // })
                        })
                    }
                })();
            </script>
    </body>

</html>
